<form class="form-horizontal" name="signup_form" novalidate x-ng-submit="signupForm()">
    <fieldset>
        <legend>user profile</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Name</label> 
            <div class="col-sm-6"> <input type="email" class="form-control" placeholder="Email" name="email" x-ng-model="input.email" id="inputEmail" placeholder="Email" required> </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Ihm language </label> 
            <div class="col-sm-6"> <input type="password" class="form-control" id="inputPassword" placeholder="Password" x-ng-model="input.password" name="password"> </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">email language</label> 
            <div class="col-sm-6"> <input type="email" class="form-control" placeholder="Email" name="email" x-ng-model="input.email" id="emaillanguage" placeholder="Email" required> </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Droit</label> 
            <div class="col-sm-6"> <input type="email" class="form-control" placeholder="Email" name="email" x-ng-model="input.email" id="droit" placeholder="Email" required> </div>
        </div>
    </fieldset>
</form>
