<div id="member-sidebar">
    <div class="header-sidebar">
        <i class="zmdi zmdi-chevron-left zmdi-hc-2x visible-xs" x-ng-click="mainVm.sidebar.hide();"> </i> 
        <h2 class="header-more-options setEllipsis"> {{mainVm.sidebar.getData().currentSelectedDocument.current.firstName}} {{mainVm.sidebar.getData().currentSelectedDocument.current.lastName}} </h2>
        <span class="hidden-xs actions" x-ng-click="mainVm.sidebar.hide()"> <a><i class="zmdi zmdi-close zmdi-hc-lg"></i></a> </span> 
    </div>
    <div x-ng-cloak="" class="tabs-demo-static-tabs tab-nav-detail two-tabs">
        <md-content>
            <md-tabs md-selected="mainVm.sidebar.getData().mdtabsSelection.selectedIndex" md-border-bottom="">
                <md-tab id="tab1" label="{{'INFORMATION_TAB.TITLE' | translate}}" class="col-xs-4 noPadding">
                    <md-content>
                        <div x-ng-include="'directives/sidebar-content/sidebar-content-contactslists-contact-details.html'"></div>
                    </md-content>
                </md-tab>
                <md-tab id="tab2" label="{{'EDIT' | translate}}" class="col-xs-4 noPadding disabled">
                    <md-content class="bottom-action-form">
                        <p class="empty-res" x-ng-if="!mainVm.sidebar.getData().canManage"> <i class="zmdi zmdi-info-outline"></i> <span>{{'CONTACTS_LISTS_DETAILS.UPDATE_CONTACT_IMPOSSIBLE' | translate}}</span> </p>
                        <div x-ng-if="mainVm.sidebar.getData().canManage" x-ng-include="'directives/sidebar-content/sidebar-content-contactslists-contact-edit.html'"></div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
