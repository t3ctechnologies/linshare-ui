<span class="col-xs-2 col-sm-5 col-md-4 actions-list-ctn pull-right">
  <ul class="actions pull-right"
      data-ng-class="{'open-r': (mainVm.sidebar.isVisible()) &&
        ((mainVm.sidebar.getContent() === lsAppConfig.details) || (mainVm.sidebar.getContent() === lsAppConfig.shareDetails)
        )}">
    <li data-ng-click="showCurrentFile(documentFile, $event, true)"
        event-propagation-stop class="hidden-action-links">
      <a href="" title="{{'BOUTON_LABEL_TITLE.INFO' | translate}}">
        <i class="zmdi zmdi-info-outline"></i>
      </a>
    </li>
    <li class="hidden-xs hidden-action-links" data-ng-click="onShare(documentFile)">
      <a href="" title="{{'BOUTON_LABEL_TITLE.SHARE' | translate}}" event-propagation-stop="true">
        <i class="zmdi zmdi-share"></i>
      </a>
    </li>
    <li class="hidden-xs hidden-action-links">
      <a data-ng-href="" data-ng-click="downloadFile(documentFile)"
         title="{{'BOUTON_LABEL_TITLE.DOWNLOAD' | translate}}" event-propagation-stop>
        <i class="zmdi zmdi-download"></i>
      </a>
    </li>
    <li uib-dropdown dropdown-append-to-body class="dropdown set-col-6 no-padding" auto-close="always"
        hover-dropdown-fix>
      <a href="" title="{{'BOUTON_LABEL_TITLE.MORE_ACTIONS' | translate}}" uib-dropdown-toggle event-propagation-stop
         class="set-col-12">
        <i class="zmdi zmdi-more-vert"></i>
      </a>
      <ul class="uib-dropdown-menu dropdown-menu-right dm-icon dropdown-divided" uib-dropdown-menu="">
        <li data-ng-click="showCurrentFile(documentFile, $event, true)">
          <a href="">
            <i class="zmdi zmdi-info-outline" translate></i>
             <span translate>ACTION.INFORMATION</span>
          </a>
        </li>
        <li>
          <a href="" data-ng-click="onShare(documentFile)" event-propagation-stop>
            <i class="zmdi zmdi-share"></i>
            <span translate>ACTION.SHARE</span>
          </a>
        </li>
        <li>
          <a data-ng-href="" data-ng-click="downloadFile(documentFile)" event-propagation-stop>
            <i class="zmdi zmdi-download"></i>
            <span translate>ACTION.DOWNLOAD</span>
          </a>
        </li>
        <li>
          <a href="" data-ng-click="deleteDocuments([documentFile])">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
            <span translate>ACTION.DELETE</span>
          </a>
        </li>
        <li data-ng-click="itemUtilsService.rename(documentFile, 'td[uuid='+documentFile.uuid+'] .file-name-disp')">
          <a href="">
            <i class="zmdi zmdi-border-color"></i>
            <span translate>ACTION.RENAME</span>
          </a>
        </li>
        <li data-ng-show="!linshareModeProduction">
          <a href="" data-ng-click="" event-propagation-stop>
            <i class="zmdi zmdi-copy"></i> {{'ACTION.COPY_TO' | translate}}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</span>
