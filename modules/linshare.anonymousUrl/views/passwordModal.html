<div class="modal-header"> <h3 class="modal-title"> {{"ANONYMOUS_URL.FORM.TITLE" | translate}} </h3> </div> <form class="form" name="anonymousModalForm" role="form" novalidate x-ng-submit="modalPasswordVm.submit()"> <fieldset> <div class="modal-body"><!-- Name --> <div class="form-group" x-ng-class="{'has-error': (modalPasswordVm.hasError(anonymousModalForm, anonymousModalForm.pwd) ||
