<div class="lc-block toggled child-centered-login-form login-form-data">
  <div class="inner-content-form-ctn">
    <div class="header-login-form">
      <h1>{{'RESET.HEADER.FORGOT' | translate}}</h1>
    </div>
    <form name="resetForm" class="form-horizontal" x-ng-submit="resetFormVm.resetSubmit()" role="form">
      <div class="info-login-form">{{resetFormVm.message}}</div>
      <div class="form-group">
        <label class="sr-only" for="inputEmail"></label>
        <div class="input-group m-b-30">
          <div class="fg-line"
               x-ng-class="{'has-error' : ((resetForm.email.$touched || resetForm.$submitted) &&
                                           resetForm.email.$invalid)}">
            <input type="email" class="form-control" name="email" id="inputEmail"
                   placeholder="{{'RESET.FORM.EMAIL.PLACEHOLDER' | translate}}"
                   x-ng-model="resetFormVm.email" required/>
            <div x-ng-show="(resetForm.email.$touched || resetForm.$submitted) && resetForm.email.$invalid">
                {{"RESET.FORM.EMAIL.INVALID" | translate}}
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <button class="btn bgm-lightblue btn-block conexion">{{'RESET.FORM.VALIDATE' | translate}}</button>
    </form>
  </div>
</div>
